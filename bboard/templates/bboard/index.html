<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная :: Доска объявлений</title>
    <link rel="stylesheet" href="css/grid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="bg-secondary text-black">
    <div class="container">
        <div class="container" id="containers">
            <h2 class="mt-4 h1 text-center fw-bold">Объявления</h2>
            <hr class="my-1">
            <div class="container text-center">
                <a class="text-info" href="{% url 'index' %}">Главная</a>
                <a href="{%url 'add'%}">Добавить</a>
                {%for rubric in rubrics%}
                <a class="text-info" href="{% url 'rubric_bbs' rubric.pk%}">{{rubric.name}}</a>
                {%endfor%}
            </div>
        </div>
        <div class="container themed-container text-center m-3">
            {% for bb in bbs %}
            <div class="border border-1 border-dark mb-1 rounded">
                <h2>{{bb.title}} - [{{bb.price}} руб.]</h2>
                <hr class="hr">
                <p>{{bb.content}}</p>
                <hr class="hr">
                <p><a href="{%url 'rubric_bbs' bb.rubric.pk%}">
                    {{bb.rubric.name}}
                    </a></p>
                <hr class="hr">
                <p>{{bb.published|date:"d.m.Y H:i:s"}}</p>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
