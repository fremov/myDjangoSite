<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{current_rubric.name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="bg-secondary text-black">
    <div class="container text-center">
        <h1 class="h1 fw-bold">Объявления</h1>
        <h2 class="mt-4 h2 text-center">Рубрика: {{current_rubric.name}}</h2>
        <a href="{% url 'index' %}">Главная</a>
        <a href="{%url 'add'%}">Добавить</a>
    </div>
    <div class="container">
        <div class="container themed-container text-center m-3 border border-1 rounded border-dark">
            {% for bb in bbs %}
            <div>
                <h2>{{bb.title}}</h2>
                <hr class="hr">
                <p>{{bb.content}}</p>
                <hr class="hr">
                <p>{{bb.published|date:"d.m.Y H:i:s"}}</p>
            </div>
            {%endfor%}
        </div>
    </div>
</body>

</html>
