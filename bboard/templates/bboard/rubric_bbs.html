<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{current_rubric.name}}</title>
</head>

<body>
    <h1>Объявления</h1>
    <h2>Рубрика: {{current_rubric.name}}</h2>

    <div>
        <a href="/bboard/">Главная</a>
        {% for bb in bbs %}
        <div>
            <h2>{{bb.title}}</h2>
            <p>{{bb.content}}</p>
            <p>{{bb.published|date:"d.m.Y H:i:s"}}</p>
        </div>
        {%endfor%}
    </div>
</body>

</html>
